version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile  
    ports:
      - "8000:8000" 
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/app_db 
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: