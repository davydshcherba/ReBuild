server {
    listen 80;
    server_name localhost;

    # Статичні файли фронтенду (Vite build)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Важливо для SPA: fallback на index.html для всіх client-side роутів
        try_files $uri $uri/ /index.html;
    }

    # Статичні assets (js, css, images тощо) — на всяк випадок
    location /assets/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # API — проксі на uvicorn (порт 8000)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_xforwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Опційно: health check або favicon
    location = /health {
        proxy_pass http://127.0.0.1:8000/health;
    }

    location = /favicon.ico {
        root /usr/share/nginx/html;
        try_files /favicon.ico =404;
    }
}